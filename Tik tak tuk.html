<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game Anak</title>
    <link rel="stylesheet" href="Desain.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe game anak</h1>

    <!-- Two Modes Container -->
    <div class="two-modes-container" id="two-modes-container">
      <h2 class="select-mode-title">Pilih Mode:</h2>
      <div class="pvp-mode">orang vs orang</div>
      <div class="pve-mode">orang vs komputer </div>
    </div>

    <!-- Turn Box -->
    <div class="turn-box" id="turn-box">
      <div class="o-turn active">O</div>
      <div class="x-turn">X</div>
    </div>

    <!-- Game Container -->
    <div class="container" id="container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- picikan ulangi -->
    <button class="restart"><a href="">ulangi</a></button>

    <script src="interaktif.js"></script>
  </body>
</html>
